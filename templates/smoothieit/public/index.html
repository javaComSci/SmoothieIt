<script type="text/babel">
class FruitsButton extends React.Component {
  constructor(props) {
    super(props);
    this.state = {
      selectedFile: null,
    };
  }

  fileChangedHandler = (event) => {
    const file = event.target.files[0];
    this.setState({
      selectedFile: file,
    });
  }

  uploadHandler = () => {
    console.log("THAT FILE THAT SHOULD BE SENT IS");
    console.log(this.state.selectedFile);
  }

  render() {
    const imgName = "Upload image " + this.props.count;
    return ( <div>
      <div>
        <form action = "http://localhost:5000/model" method = "post">
          <input type = "file" onChange={this.fileChangedHandler}/>
          <input type="submit" value={imgName}/>
        </form>
      </div>
    </div>);
  }  
}

class Fruit extends React.Component {
    render() {
        return (<div>
            <h1> Smoothie It! </h1>

            <FruitsButton count = "1" />
            <FruitsButton count = "2" />
            <FruitsButton count = "3" />
        </div>);
    }
}
